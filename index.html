<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML FORM</title>
</head>

<body>
    <div class="wrapper">
        <div class="log-in-form">
            <form action="#" method="POST">
                <div class="form-field email-field">
                    <label for="txtEmail">Email:</label>
                    <input type="text" id="txtEmail" placeholder="Email">
                    <input type="checkbox" name="Remember-login">
                    <span class="remember-me">Remember me</span>
                </div>
                <div class="form-field password-field">
                    <label for="txtPassword">Password:</label>
                    <input type="password" id="txtPassword" placeholder="Password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="form-field btn-field">
                    <button class="btn-login">Log In</button>
                </div>
                <div class="clear">

                </div>
            </form>
        </div>
        <div class="sign-in-form">
            <div class="title-signup">
                <h1>Sign Up</h1>
                <p>It's free and always will be.</p>
            </div>
            <hr>
            <div class="sign-up-form">
                <form action="">
                    <div class="signupform-field">
                        <label for="txtFirstName">First Name:</label>
                        <input type="text" id="txtFirstName">
                    </div>
                    <div class="signupform-field">
                        <label for="txtLastName">Last Name:</label>
                        <input type="text" id="txtLastName">
                    </div>
                    <div class="signupform-field">
                        <label for="txtSignUpEmail">Email:</label>
                        <input type="text" id="txtSignUpEmail">
                    </div>
                    <div class="signupform-field">
                        <label for="txtPhoneNumber">Phone Number:</label>
                        <input type="tel" id="txtPhoneNumber">
                    </div>
                    <div class="signupform-field">
                        <label>You are:</label>
                        <input type="radio" name="job">Công Nhân
                        <input type="radio" name="job">Công Chức
                        <input type="radio" name="job">Sinh Viên
                    </div>
                    <div class="signupform-field signupform-hobbies">
                        <label for="txtAreaHobbies">Hobbies:</label>
                        <textarea id="txtAreaHobbies" rows="5"></textarea>
                    </div>
                    <div class="signupform-field signupform-date-of-birth">
                        <label>Date of birth</label>
                        <select>
                            <option selected>Day</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                        <select>
                            <option selected>Month</option>
                            <option>Jan</option>
                            <option>Feb</option>
                        </select>
                        <select>
                                <option selected>Year</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                            </select>
                    </div>
                    <div class="signupform-field signupform-btn">
                        <button class="btn-signupform-submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
